name: Update File List

on:
  push:
    branches:
      - main
    paths:
      - 'Result/**'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate file list
        run: |
          chmod +x generate-manifest.sh
          if command -v node &> /dev/null; then
            node generate-manifest.js
          else
            bash generate-manifest.sh
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Result/manifest.json
          
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ manifest.json"
          else
            git commit -m "ü§ñ Auto-update: –æ–±–Ω–æ–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ Result"
            git push
            echo "‚úÖ manifest.json —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω"
          fi

