name: Update File List and Deploy to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Result/**'
      - 'index.html'
      - '.github/workflows/update-file-list.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: List files in Result before generation
        run: |
          echo "üìÅ –§–∞–π–ª—ã –≤ Result –¥–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:"
          ls -la Result/ || echo "Result –ø–∞–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Generate file list
        run: |
          chmod +x generate-manifest.sh
          if command -v node &> /dev/null; then
            node generate-manifest.js
          else
            bash generate-manifest.sh
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ manifest.json –≤–∞–ª–∏–¥–Ω—ã–π JSON
          if ! python3 -c "import json; json.load(open('Result/manifest.json'))" 2>/dev/null; then
            if command -v node &> /dev/null; then
              node -e "JSON.parse(require('fs').readFileSync('Result/manifest.json', 'utf8'))" || {
                echo "‚ùå –û—à–∏–±–∫–∞: manifest.json –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON!"
                exit 1
              }
            fi
          fi

      - name: Verify manifest was generated
        run: |
          if [ ! -f "Result/manifest.json" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: manifest.json –Ω–µ –±—ã–ª —Å–æ–∑–¥–∞–Ω!"
            exit 1
          fi
          echo "‚úÖ manifest.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          echo "üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ manifest.json:"
          cat Result/manifest.json
          
      - name: List files in Result after generation
        run: |
          echo "üìÅ –§–∞–π–ª—ã –≤ Result –ø–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:"
          ls -la Result/ || echo "Result –ø–∞–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Commit and push manifest.json back to repository
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ manifest.json –±—ã–ª —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ
          echo "üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ manifest.json –¥–ª—è –∫–æ–º–º–∏—Ç–∞:"
          cat Result/manifest.json
          
          # –í—Å–µ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ–º manifest.json
          git add Result/manifest.json
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
          echo "üìä –°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π:"
          git status --short
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è manifest.json —É–∂–µ –∞–∫—Ç—É–∞–ª–µ–Ω –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏"
          else
            echo "‚úÖ –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ manifest.json"
            echo "üìù –ò–∑–º–µ–Ω–µ–Ω–∏—è:"
            git diff --staged Result/manifest.json || true
            git commit -m "ü§ñ Auto-update: –æ–±–Ω–æ–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ Result"
            
            # –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
            echo "üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π manifest.json –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π..."
            git push
            echo "‚úÖ manifest.json —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏"
          fi
        
      - name: Summary
        run: |
          echo "‚úÖ –í—Å–µ –≥–æ—Ç–æ–≤–æ!"
          echo "üìã manifest.json –æ–±–Ω–æ–≤–ª–µ–Ω –∏ –∑–∞–¥–µ–ø–ª–æ–µ–Ω"
          echo "üöÄ –°–∞–π—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω –Ω–∞ GitHub Pages"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"

