name: Update File List and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'Result/**'
      - '.github/workflows/update-file-list.yml'
  workflow_dispatch:

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: List files in Result before generation
        run: |
          echo "üìÅ –§–∞–π–ª—ã –≤ Result –¥–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:"
          ls -la Result/ || echo "Result –ø–∞–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Generate file list
        run: |
          chmod +x generate-manifest.sh
          if command -v node &> /dev/null; then
            node generate-manifest.js
          else
            bash generate-manifest.sh
          fi
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ manifest.json –≤–∞–ª–∏–¥–Ω—ã–π JSON
          if ! python3 -c "import json; json.load(open('Result/manifest.json'))" 2>/dev/null; then
            if command -v node &> /dev/null; then
              node -e "JSON.parse(require('fs').readFileSync('Result/manifest.json', 'utf8'))" || {
                echo "‚ùå –û—à–∏–±–∫–∞: manifest.json –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π JSON!"
                exit 1
              }
            fi
          fi

      - name: Verify manifest was generated
        run: |
          if [ ! -f "Result/manifest.json" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: manifest.json –Ω–µ –±—ã–ª —Å–æ–∑–¥–∞–Ω!"
            exit 1
          fi
          echo "‚úÖ manifest.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
          echo "üìã –°–æ–¥–µ—Ä–∂–∏–º–æ–µ manifest.json:"
          cat Result/manifest.json
          
      - name: List files in Result after generation
        run: |
          echo "üìÅ –§–∞–π–ª—ã –≤ Result –ø–æ—Å–ª–µ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏:"
          ls -la Result/ || echo "Result –ø–∞–ø–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ manifest.json –±—ã–ª —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ
          echo "üìã –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ manifest.json –ø–µ—Ä–µ–¥ –∫–æ–º–º–∏—Ç–æ–º:"
          cat Result/manifest.json
          
          # –í—Å–µ–≥–¥–∞ –¥–æ–±–∞–≤–ª—è–µ–º manifest.json
          git add Result/manifest.json
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
          echo "üìä –°—Ç–∞—Ç—É—Å –∏–∑–º–µ–Ω–µ–Ω–∏–π:"
          git status --short
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ staged —Ñ–∞–π–ª–∞—Ö
          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è manifest.json –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è –≤ staged –æ–±–ª–∞—Å—Ç–∏"
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ä–∞–∑–ª–∏—á–∏—è —Å HEAD
            if git diff HEAD -- Result/manifest.json | grep -q .; then
              echo "‚úÖ –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã —Ä–∞–∑–ª–∏—á–∏—è —Å HEAD, –∫–æ–º–º–∏—Ç–∏–º"
              git commit -m "ü§ñ Auto-update: –æ–±–Ω–æ–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ Result (—É–¥–∞–ª–µ–Ω—ã —Å—Ç–∞—Ä—ã–µ —Ñ–∞–π–ª—ã)"
            else
              echo "‚ÑπÔ∏è –ò–∑–º–µ–Ω–µ–Ω–∏–π –Ω–µ—Ç - manifest.json –∞–∫—Ç—É–∞–ª–µ–Ω"
              # –ù–æ –≤—Å–µ —Ä–∞–≤–Ω–æ –¥–µ–ª–∞–µ–º commit –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
              git commit --allow-empty -m "ü§ñ Auto-update: –ø—Ä–æ–≤–µ—Ä–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤ –≤ Result"
            fi
          else
            echo "‚úÖ –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ manifest.json (staged)"
            # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –∏–º–µ–Ω–Ω–æ –∏–∑–º–µ–Ω–∏–ª–æ—Å—å
            echo "üìù –ò–∑–º–µ–Ω–µ–Ω–∏—è:"
            git diff --staged Result/manifest.json || true
            git commit -m "ü§ñ Auto-update: –æ–±–Ω–æ–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ –≤ Result"
          fi
          
          # –í—Å–µ–≥–¥–∞ –ø—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          echo "üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∞ GitHub..."
          git push
          echo "‚úÖ manifest.json —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ GitHub"

      - name: Trigger GitHub Pages deployment
        run: |
          echo "‚úÖ GitHub Pages –±—É–¥–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑–≤–µ—Ä–Ω—É—Ç –ø–æ—Å–ª–µ push –∏–∑–º–µ–Ω–µ–Ω–∏–π"
          echo "–ò–∑–º–µ–Ω–µ–Ω–∏—è –≤ Result —Ç—Ä–∏–≥–≥–µ—Ä—è—Ç workflow deploy-pages.yml"

